    <script>


        //ex15

        //ex18

    //ex19

    function consecutive(arr){
        var i=0;
        var count=0;

        while(i < arr.length-1){
            if(arr[i]===arr[i+1]){
                return i + 1;
            }
            i++;
        }
        return -1
    }


    let array1= [true, false, false, true, true, false];
    let array2= [true, false, true, false, true, true];
    let array3= [true, false, true, false, true, false];

    document.write(consecutive(array1));
    document.write("</br>");
    document.write(consecutive(array2));
    document.write("</br>");
    document.write(consecutive(array3));






    


    </script>
